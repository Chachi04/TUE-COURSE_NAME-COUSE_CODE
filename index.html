<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typst Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 90%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="pages"></div>
    <script>
        const pagesContainer = document.getElementById('pages');
        let pageNum = 1;

        function loadImage(pageNum) {
            const img = new Image();
            img.onload = () => {
                pagesContainer.appendChild(img);
                loadImage(pageNum + 1);
            };
            img.onerror = () => {
                console.log('Finished loading images');
            };
            img.src = `page-${pageNum}.svg`;
            img.alt = `Page ${pageNum}`;
        }

        loadImage(pageNum);
    </script>
</body>
</html>
